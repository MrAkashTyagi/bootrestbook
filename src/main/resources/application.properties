#file uploading mulipart configuration

#enabling multipart upload
spring.servlet..multipart.enabled=true

#maximum file size
spring.servlet.mulipart.max-file-size=300MB

#setting thershold after which file are written
spring.servlet.multipart.file-size-threshold=1KB


spring.application.name=bootrestbook
spring.datasource.name=ds
spring.datasource.url=jdbc:mysql://localhost:3306/youtube_api
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.dialect=org.hibernate.dialect.MySQLDialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

